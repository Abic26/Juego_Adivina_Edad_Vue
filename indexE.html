<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div id="app"><div class="estilo">
        <h4 v-text="informacionJuego"></h4>
        <input v-model.number="edadIngresada" type="number" name="" id="" placeholder="Ingrese la edad">
        <input v-model="participante" type="text" name="" id="" placeholder="Ingrese su nombre">
        <button type="button" @click="comparar" class="btn btn-success">Comparar Fechas</button>
        <button  type="button" @click="verIntentos" class="btn btn-dark">Ver intentos</button>
        <h4 v-if="mostrarEdad" v-text="mensaje"></h4>

        <div v-if="verMensaje">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">nombre</th>
                    <th scope="col">edad Ingresada</th>
                    <th scope="col">Intentos</th>
                  </tr>
                </thead>
                <tbody v-if="intentos.length">
                  <tr v-for="(intento,index) in intentos " :key="intento.id">
                    <th v-text="intento.nombre"></th>
                    <th v-text="intento.edadIngresada"></th>
                    <th v-text="intento.intentos"></th>           
                  </tr>            
                </tbody>
                <tbody v-else>
                    <tr  class="text-center">
                        <th colspan="3">No hay datos</th>
                    </tr>
                </tbody>
            </table>
        </div>
      </div>
    </div>
  

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="mainE.js"></script>
<style>
.estilo{
  background-color: cornsilk;
  display: flex;
  flex-direction: column;
  width: 400px;
  margin: 80px 40% 0;
  padding: 30px;
  border-radius: 15px 
}

</style>
</html>
